            path: gitops

        - name: Update image tag in values.yaml
          run: |
            cd gitops
            yq -i '.image.tag = "${{ env.environment }}-${{ github.sha }}"' ${{ env.values_file }}


          # https://github.com/marketplace/actions/create-pull-request

        - name: Create Pull Request for GitOps Repo
          uses: peter-evans/create-pull-request@v6
          with:
            token: ${{ secrets.GITOPS_REPO_TOKEN }}
            commit-message: "Update image to ${{ env.environment }}-${{ github.sha }}"
            branch: "update-image-${{ env.environment }}-${{ github.sha }}"
            title: "Update image to ${{ env.environment }}-${{ github.sha }}"
            body: "Automated update of image version for dev"

