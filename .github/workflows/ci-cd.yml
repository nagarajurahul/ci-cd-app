name: CI/CD Docker Build & Deploy to EC2

on:
  push:
    branches: [main]

permissions:
  contents: read
  security-events: write   # required for SARIF uploads

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_IMAGE }}
  DOCKERHUB_TAG: ${{ secrets.DOCKERHUB_TAG }}
  DOCKER_CONTAINER_NAME: ${{ secrets.DOCKER_CONTAINER_NAME }}
  DOCKER_CONTAINER_PORT: ${{ secrets.DOCKER_CONTAINER_PORT }}
  AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
  EC2_IP_ADDRESS: ${{ secrets.EC2_IP_ADDRESS }}
  environment: dev
  values_file: ci-cd-app/values.yaml
  GITOPS_REPO_NAME: nagarajurahul/helm-charts

jobs:

  lint-and-scan:
    name: Lint and Scan the code
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: ./app   #applies to 'run:' inside all steps

    steps:

      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install
        # run: npm ci

      # Delete after running npm install command in dev terminal and adding to package.json
      - name: Install ESLint and Plugins
        run: npm install --save-dev eslint@9 @eslint/js eslint-plugin-n

      # Run ESLint
      - name: Run ESLint
        run: npx eslint .

      # Dependency audit
      - name: NPM Audit
        run: npm audit --audit-level=moderate

      # Lint Dockerfile
      - name: Dockerfile Lint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./Dockerfile

  ci:
    name: ðŸ› ï¸ CI - Build, Scan & Push Docker Image
    runs-on: ubuntu-24.04
    needs: lint-and-scan

    steps:

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Setup Qemu
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ— Build Docker image (no push yet)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false                      # only build, so that we can scan image using Trivy
          load: true                       # load image into runnerâ€™s Docker engine
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE }}:${{ secrets.DOCKERHUB_TAG }}

      # - name: ðŸ³ Login to Docker Hub
      #   run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      # - name: ðŸ— Build Docker image (native amd64)
      #   run: |
      #     docker build -t ${DOCKERHUB_USERNAME}/${DOCKERHUB_IMAGE}:${DOCKERHUB_TAG} .
    
      - name: ðŸ” Run Trivy vulnerability scanner
        id: trivy
        continue-on-error: true  # donâ€™t stop pipeline, even if vulnerabilities found, ensures reporting
        uses: aquasecurity/trivy-action@0.28.0
        with:
          # image-ref: alpine:3.10   # for testing security and reporting
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE }}:${{ secrets.DOCKERHUB_TAG }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'   # fail if vulnerabilities found
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy scan results to GitHub Security tab
        if: always()   # run even if Trivy step failed, ensures reporting
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: â›” Gatekeeper - fail pipeline on CRITICAL/HIGH vulns
        if: steps.trivy.outcome == 'failure'
        run: |
          echo "âŒ Blocking pipeline: CRITICAL/HIGH vulnerabilities detected by Trivy."
          exit 1

      - name: ðŸš€ Push Docker image (only if scan passed)
        if: steps.trivy.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE }}:${{ secrets.DOCKERHUB_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE }}:latest

      # - name: ðŸš€ Push image to Docker Hub
      #   if: steps.trivy.outcome == 'success'
      #   run: |
      #     docker push ${DOCKERHUB_USERNAME}/${DOCKERHUB_IMAGE}:${DOCKERHUB_TAG}

      - name: ðŸ›  Debug - show Docker image architecture
        run: |
          docker inspect ${DOCKERHUB_USERNAME}/${DOCKERHUB_IMAGE}:${DOCKERHUB_TAG} --format='OS: {{.Os}}, Arch: {{.Architecture}}'

  update-gitops:
      name: Update the image tag in GitOps Repo
      runs-on: ubuntu-24.04
      needs: ci
      if: needs.ci.result == 'success'

      steps:

        - name: Checkout GitOps repo
          uses: actions/checkout@v5
